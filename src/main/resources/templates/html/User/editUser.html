<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/newUser.css">
    <title>Edit User</title>
</head>
<body>
    <nav class="nav">
        <a class="nav__link" th:href="@{/api/v1/store}">Вернуться на главную страницу</a>
    </nav>

    <div class="form-container">
        <form th:method="PATCH" th:action="@{/api/v1/store/{login}/updateUser(login=${user.getLogin()})}" th:object="${user}">
            <div class="form-group">
                <label class="text" for="firstName">Введите имя: </label>
                <input class="search-input" type="text" th:field="*{firstName}" id="firstName"/>
                <br/>
                <br/>
                <label class="text" for="lastName">Введите фамилию: </label>
                <input class="search-input" type="text" th:field="*{lastName}" id="lastName"/>
                <br/>
                <br/>
                <label class="text" for="email">Введите почту: </label>
                <input class="search-input" type="text" th:field="*{email}" id="email"/>
                <div class="text" style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                <br/>
                <br/>
                <label class="text" for="passwordHash">Введите пароль: </label>
                <input class="search-input" type="text" th:field="*{passwordHash}" id="passwordHash"/>
                <div class="text" style="color:red" th:if="${#fields.hasErrors('passwordHash')}" th:errors="*{passwordHash}">Password error</div>
                <br/>
                <br/>
                <label class="text" for="login">Введите логин: </label>
                <input class="search-input" type="text" th:field="*{login}" id="login"/>
                <div class="text" style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</div>
                <br/>
                <br/>
                <label class="text" for="phoneNumber">Введите номер телефона: </label>
                <input class="search-input" type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
                <br/>

                <input type="hidden" th:field="*{id}" id="id"/>
                <input type="hidden" th:field="*{role}" id="role"/>
                <div class="button-container">
                    <input class="btn" type="submit" value="Обновить !"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
