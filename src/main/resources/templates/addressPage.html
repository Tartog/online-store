<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address page</title>
</head>
<body>
<a th:href="@{/api/v1/store}">Return to the main page</a>
<p><a th:href="@{/api/v1/store/deliveryAddress/newAddress}">Add new delivery address</a></p>
</br>
</hr>
</br>
<div th:each="deliveryAddress : ${listAddress}">
    <a th:text="${deliveryAddress.getCity() + ', ' + deliveryAddress.getStreet() + ' â„–'

          th:action="@{/api/v1/store/deliveryAddress/deleteAddress/{addressId}(addressId=${deliveryAddress.getId()})}">

    </form>
    </hr>
    </br>
</div>



</body>
</html>
